{% load static %}
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">
            <img class="logo_pur_beurre" src="{% static 'img/logo_pur_beurre.png' %}"
                 alt="logo pur beurre">
            Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <form class="input-group mt-2" action="{% url 'core:search' %}" method="get">
                        <input type="text" class="form-control" placeholder="Chercher" name="query">
                    </form>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item mt-3"><a class="nav-link js-scroll-trigger" href="{% url 'users:profile' %}">
                        <i class="fas fa-user fa-2x ml-2" title="Mon profil"></i>
                    </a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'core:favorite' %}" title="Mes favoris">
                        {% include 'carrot.svg' %}
                    </a></li>
                    <li class="nav-item mt-3"><a class="nav-link js-scroll-trigger" href="{% url 'users:logout' %}">
                        <i class="fas fa-sign-out-alt fa-2x ml-2" title="Se déconnecter"></i>
                    </a></li>
                {% else %}
                    <li class="nav-item mt-3"><a class="nav-link js-scroll-trigger" href="{% url 'users:register' %}">
                        <i class="fas fa-user-plus fa-2x ml-2" title="Créer un compte"></i>
                    </a></li>
                    <li class="nav-item mt-3"><a class="nav-link js-scroll-trigger" href="{% url 'users:login' %}">
                        <i class="fas fa-sign-in-alt fa-2x ml-2" title="Se connecter"></i>
                    </a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
