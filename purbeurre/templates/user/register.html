{% extends 'base.html' %}
{% load static %}
{% block title %}Créer un compte{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section id="login">
    <div class="container">
        <div class="row justify-content-center text-primary">
            <h1>Créer un compte</h1>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 w-60">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Créer un compte</button>
                <p class="mt-3">Vous avez déjà un compte? <a href="{% url 'user:login' %}">Se connecter</a></p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
