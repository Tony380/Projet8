{% extends 'base.html' %}
{% load static %}
{% load crispy_forms %}

{% block content %}
<section id="login" class="h-100">
    <div class="container">
        <div class="row justify-content-center text-primary">
            <h1>Créer son compte</h1>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 w-50">
                {% csrf_token %}
                {{ form|crispy }}
            </form>
            <button type="submit" class="btn btn-primary">Créer son compte</button>
        </div>
    </div>
</section>
{% endblock %}
