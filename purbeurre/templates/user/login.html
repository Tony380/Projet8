{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section id="login" class="h-100">
    <div class="container">
        <div class="row justify-content-center text-primary">
            <h1>Se connecter</h1>
        </div>
        <div class="row justify-content-center">
            <form method="post" class="bg-light p-3 w-50">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <span class="ml-2">Nouveau ici? <a href="{% url 'user:register' %}">Cr√©er un compte</a></span>
            </form>
        </div>
    </div>
</section>
{% endblock %}
